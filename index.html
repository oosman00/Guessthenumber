<body>
  <h1>Guess the Number!</h1>
	<script>

        let num = Math.floor(Math.random() * 101) + 1;
        let guess = prompt("guess a number between 1 and 100");
        
        // will turn true is correct number is given
        let gotIt = false;
        let numGuesses = 0; //will store total number of guesses

        while(gotIt === false){
          numGuesses++; //increment
          if(num == guess){ //true - tell user and break out of loop
            //break out of loop
            gotIt =true;
          }else{ //false - tell use to guess again

            if(num > guess){//higher
              guess = prompt("Wrong number! Guess higher.");

            }else{
              guess = prompt("Wrong number! Guess lower.");


            }

          }

        }
        if (numGuesses == 1){
          alert("Great job! The answer was " + num + " and you got it in " + numGuesses + " try.");
        }else{
          alert("Great job! The answer was " + num + " and you got it in " + numGuesses + " tries.");
        }
        

	</script>
</body>
